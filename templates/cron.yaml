apiVersion: batch/v1
kind: CronJob
metadata:
  name: course-completed
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: course-completed
            image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
            imagePullPolicy: IfNotPresent
            command:
            - /usr/bin/php 
            - artisan
            - course:completed
          restartPolicy: Never
---
