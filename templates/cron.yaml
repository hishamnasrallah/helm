apiVersion: batch/v1
kind: CronJob
metadata:
  name: queue-work
spec:
  schedule: "* * * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: queue-work
            image: {{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}
            imagePullPolicy: IfNotPresent
            command:
            - /usr/bin/php 
            - artisan
            - queue:work
            - --stop-when-empty
          restartPolicy: Never
---
